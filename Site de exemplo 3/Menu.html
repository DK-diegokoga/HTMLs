<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="CSS/styleMenu.css">
    <script type="text/javascript">
         function tela() {
            var radios = document.getElementsByName("escolha");
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    alert("Escolheu: " + radios[i].value);
                    if(radios[i].value == "FALTAS"){
                        window.location.href='Adicionar.html';
                    }else{
                        window.location.href='Nota.html';
                    }   
                }
            }
        };
    </script>
</head>
<body>
    <div class="tela">
        <div class="container">
            <h2>Student Monitoring System</h2>
            <div class="radios">
                <strong><input type="radio" name="escolha" id="falta" value="NOTAS">NOTAS</strong>
                <br>
                <strong><input type="radio" name="escolha" id="nota" value="FALTAS">FALTAS</strong>    
            </div>       
            <div>
                <input type="button" value="AOC" id="btn1" onclick="tela()">
                <input type="button" value="LBH" id="btn2" onclick="tela()">
            </div>
            <div>
                <input type="button" value="SO1" id="btn3" onclick="tela()">
                <input type="button" value="BD" id="btn4" onclick="tela()">
            </div>
            <div>
                <input type="button" value="LBD" id="btn5" onclick="tela()">
                <input type="button" value="MPC" id="btn6" onclick="tela()">
            </div>
            <div>
                <input type="button" value="AOC" id="btn7" onclick="tela()">
                <input type="button" value="SO1" id="btn8" onclick="tela()">
            </div>    
            <a href="Login.html"><button type="button" id="sair">SAIR</button></a>
        </div>
    </div>
</body>
</html>
