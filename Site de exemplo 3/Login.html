<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/styleLogin.css">
    <script type="text/javascript">
        function validar(){
           var user = formulario.username.value;
           var senha = formulario.password.value;

           if(user == ""){
               alert("Preencha o campo usuario");
               formulario.username.focus();
               return false;
           }else{
               if(user == "Colevati"){
                    return true;
               }else{
                   alert("Login não tem acesso");
                   formulario.username.focus();
                   return false;
               }
           }
           if(senha == ""){
                alert("Preencha o campo senha");
               formulario.password.focus();
               return false;
           }else{
               if(senha == "123"){
                    return true;
               }else{
                    alert("Login não tem acesso");
                    formulario.password.focus();
                   return false;
               }
           }
        }
    </script>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form name="formulario" action="Menu.html">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>          
            <input type="submit" value="Continue" onclick="return validar()">
        </form>        
    </main>
</body>
</html>
