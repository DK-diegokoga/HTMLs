<body>
    <h1>Botão Números</h1>
    <input type="text" placeholder="Informe o número 1" class="numero1" id="1" >
    <button onclick="minhaFuncao()">Clique-me</button>

        function minhaFuncao(){
            var numero1 = parseInt(document.getElementById("1").value);
            //alert("O valor de numero1 é : " + numero1);
            alert(`O valor de numero1 é: ${numero1}`);
        }
    </script>
