<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Botão Números</h1>
    <input type="text" placeholder="Informe o número 1" class="numero1" id="numero1" >
    <input type="text" placeholder="Informe o número 2" class="numero2" id="numero2">
    <button onclick="minhaFuncao()">Clique-me</button>
    <script>
        function minhaFuncao(){
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            var resultado = numero1 + numero2;
            
            alert(`A soma de ${numero1} + ${numero2} é = ${resultado}`);
            alert("A soma de " + numero1 + " + " + numero2 + " é = " + resultado);
        }
    </script>
</body>
</html>
