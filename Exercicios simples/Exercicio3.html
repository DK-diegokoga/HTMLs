<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Botão</h1>
    <input type="text" placeholder="Informe um texto" id="valor" onblur="minhaFuncao()">
    <div id="resultado">

    </div>
    <script>
        document.getElementById('valor').focus();//Já inicia com focus
        function minhaFuncao(){
            var valor = document.getElementById('valor').value; //Melhor performance
            if(valor){
                document.getElementById('resultado').innerHTML = valor;
                document.getElementById('resultado').style.color = 'blue';
            }else{
                document.getElementById('resultado').innerHTML = "Campo vazio!";
                document.getElementById('resultado').style.color = 'red';
            }
        }
    </script>
</body>
</html>
